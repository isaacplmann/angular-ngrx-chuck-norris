<ng-container *ngIf="vm$ | async as vm">
  <h1>{{ vm.fullName }} Jokes</h1>

  <app-joke-card-list
    [jokes]="vm.jokes"
    [loading]="vm.isLoading"
    [error]="vm.error"
    (loadAllRequested)="onLoadAllRequested()"
    (loadCategoryRequested)="onLoadCategoryRequested($event)"
  ></app-joke-card-list>
</ng-container>
